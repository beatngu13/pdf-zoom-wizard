name: Build

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v2
        with:
          # fetch unshallow to enable blame for Sonar
          fetch-depth: 0

      - name: Set up JDK 8 with JavaFX
        uses: actions/setup-java@v1
        with:
          java-version: 8
          java-package: jdk+fx

      - name: Cache Maven
        uses: actions/cache@v2.1.4
        with:
          path: ~/.m2/repository/
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}-${{ secrets.CACHE_VERSION }}

      - name: Cache Sonar
        uses: actions/cache@v2.1.4
        with:
          path: ~/.sonar/cache/
          key: ${{ runner.os }}-sonar-${{ secrets.CACHE_VERSION }}

      - name: Install PDF Clown
        run: |
          ./install-pdf-clown.sh

      - name: Compile app and test sources
        run: |
          mvn test-compile -B

      - name: Run tests and install
        run: |
          mvn install -B -Pcoverage

      # required by Sonar
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Analyze with Sonar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: >
          mvn sonar:sonar -B
          -Dsonar.host.url=https://sonarcloud.io
          -Dsonar.organization=beatngu13-github
          -Dsonar.projectKey=com.github.beatngu13:pdfzoomwizard
